<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vuepress-theme-hope</title>
  </head>

  <body style="height: 100vh">
    <div class="container">
      <img class="logo" src="./logo.svg" alt="VuePress Theme Hope" />
      <h1>VuePress Theme Hope</h1>
      <p class="description">
        A powerfull vuepress-theme, with tons of featuresâœ¨
      </p>
      <p class="text">V2 is currently in beta, based on VuePress2.</p>
      <a class="btn" href="/v2/">V2 (Beta) (Recommanded)</a>
      <p class="text">V1 is currently in stable, based on VuePress1.</p>
      <a class="btn" href="/v1/">V1 (Stable)</a>
    </div>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        width: 100%;
        height: 100%;
      }

      .logo {
        width: 50vw;
        max-width: 350px;
        height: 50vw;
        max-height: 350px;
      }
      .description {
        font-size: 20px;
        font-weight: bold;
      }

      .text {
        margin: 20px 0;
        font-size: 18px;
        font-weight: bold;
      }

      .btn {
        display: block;

        width: 80%;
        max-width: 300px;
        padding: 0.5rem 2rem;
        margin-bottom: 2rem;
        border-radius: 1rem;

        background-color: #41b883;
        color: #fff;

        font-size: 22px;
        font-weight: bold;
        line-height: 1.5;
        text-align: center;
        text-decoration: none;
      }

      .btn:hover {
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
      }
    </style>
    <script>
      // remove invalid service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            // this is a invalid service worker
            if (
              !registration.scope.includes("/v1/") &&
              !registration.scope.includes("/v2/")
            )
              registration.unregister();
          });
        });
      }
    </script>
  </body>
</html>
